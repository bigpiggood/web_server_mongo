<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list page</h1>
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>저자</th>
                <th>시간</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
            <tr>
                <td>{{x['_id']}}</td>
                <td>{{x['title']}}</td>
                <td>{{x['desc']}}</td>
                <td>{{x['author']}}</td>
                <td class="time">{{x['create_at']}}</td>
                <td><a href="/delete/{{ x['_id'] }}"><button onclick="return confirm_func()" >삭제</button></a>
                    <a href="/edit/{{ x['_id'] }}"><button>편집</button></a></td>

            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>저자</th>
                <th>시간</th>
                <th>비고</th>
            </tr>
        </tfoot>
    </table>

    
</body>

<script>
    function confirm_func() {
        var result = confirm("정말 삭제하시겠습니까")
        return result    
    }

    timeData = document.getElementById('time').innerHTML
        console.log(timeData)
        // 작성일 : 2022년 5월 19일 목요일 19시 4분 10초 1밀리초
        let date = new Date(timeData);
        console.log(date.getFullYear())
        textDate = `${date.getFullYear()}년 ${date.getMonth()}월 ${date.getDay()}일`
        document.getElementById('time').innerHTML = textDate
</script>
</html>
