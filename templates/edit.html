<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 2rem;">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">글편집</h4>
            <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
            <hr>
            <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
          </div>
    
    
        <form action="/edit/{{ data['_id'] }}", method="POST">
              
            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" name="title" id="form6Example3" class="form-control" value="{{ data['title'] }}"/>
              <label class="form-label" for="form6Example3">title</label>
            </div>
        
            <!-- Text input -->    
        
            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control"  name="desc" id="form6Example7" rows="4" value="{{ data['desc'] }}"></textarea>
              <label class="form-label" for="form6Example7">Additional information</label>
            </div>
        
            <div class="form-outline mb-4">
                <input type="text"  name="author" id="form6Example4" class="form-control" 
                value="{{ session['username'] }}" readonly/>
                <label class="form-label" for="form6Example4">author</label>
              </div>
          
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">submit</button>
          </form>
    </div>
</body>
</html>
