<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container"></div>
    <form action="/login" method="post" class="form-example">
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" placeholder="hahaha" required>
        </div>        
        <div class="form-example">
            <label for="password">Enter your password: </label>
            <input type="password" name="password" id="password" placeholder="hahaha" required>
          </div>          
        <div class="form-example">
          <input class="btn bg-success" type="submit" value="로그인!">
        </div>
      </form>
         <div>
          <a href="/register"><button  class="btn bg-warning">회원가입</button></a>
        </div>
        {% if message == "Wrong" %}
        <span style="color: red">비밀번호가 다릅니다.</span>
        {% endif %}
</body>
</html>
